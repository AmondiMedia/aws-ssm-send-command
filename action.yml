# action.yml
name: 'Hello World'

description: 'Greet someone and record the time'

inputs:
  instance-id:
    required: true
    description: 'AWS EC2 Instance id'
  commands:
    required: true
    description: 'Bash command you want to execute'
    default: 'ls -al'

outputs:
  instance-id:
    description: 'AWS EC2 Instance id'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.instance-id }}
    - ${{ inputs.commands }}
