name: AWS Run Command

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: AWS SSM Send-Command
        uses: ./
        id: ssm
        with:
          instance_id: i-0249c189eb933eeed
          commands: echo >> log.txt
          working_directory: /home/ubuntu
