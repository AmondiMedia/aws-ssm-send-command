name: AWS Run Command

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: AWS Run Command
        env:
          INSTANCE_ID: ${{ secrets.INSTANCE_ID }}
        run: |
          aws ssm send-command \
          --instance-ids ${INSTANCE_ID} \
          --document-name "AWS-RunShellScript" \
          --comment "Blue/Green Deployment" \
          --parameters \
            '{"workingDirectory": ["/home/ubuntu/api_production"], "commands":["/bin/sh deploy.sh"]}'

      - name: Action Succeed
        if: success()
        env:
          SLACK_WEBHOOK: https://hooks.slack.com/services/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
          SLACK_USERNAME: 'Empo Bot'
          SLACK_CHANNEL: 'test-reports'
        uses: Ilshidur/action-slack@master
        with:
          args: 'AWS Run-Command Succeed.'

      - name: Action Failed
        if: failure()
        env:
          SLACK_WEBHOOK: https://hooks.slack.com/services/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
          SLACK_USERNAME: 'Empo Bot'
          SLACK_CHANNEL: 'test-reports'
        uses: Ilshidur/action-slack@master
        with:
          args: 'AWS Run-Command Failed.'
